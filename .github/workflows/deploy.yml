name: Terraform AWS Deploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform Action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_LOG: DEBUG
      TF_LOG_PATH: terraform-debug.log

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 🔽 상태 파일 복원 (destroy 시만)
      - name: Download terraform state (for destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        uses: actions/download-artifact@v4
        with:
          name: terraform-state

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (apply only)
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -out=tfplan && terraform show -no-color tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve tfplan

      # 🔼 상태 파일 저장 (apply 시만)
      - name: Upload terraform state (after apply)
        if: ${{ github.event.inputs.action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: terraform.tfstate

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve

      - name: Show Terraform Debug Log
        if: always()
        run: |
          echo "====== TF DEBUG LOG ======"
          cat terraform-debug.log || echo "No debug log found"
