name: Terraform AWS Deploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action (apply or destroy)'
        required: true
        default: 'apply'

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }} # ✅ 추가됨!
      TF_VAR_key_name: ${{ secrets.KEY_NAME }}
      TF_LOG: DEBUG
      TF_LOG_PATH: terraform-debug.log

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          cd infrastructure
          terraform plan -out=tfplan && terraform show -no-color tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          cd infrastructure
          terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          cd infrastructure
          terraform destroy -auto-approve

      - name: Show Terraform Debug Log
        if: always()
        run: |
          echo "====== TF DEBUG LOG ======"
          cat terraform-debug.log || echo "No debug log found"
