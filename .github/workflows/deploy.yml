name: Terraform AWS Deploy

on:
  workflow_run:
    workflows: ["Create Terraform Backend S3"]  # ✅ 스크린샷과 정확히 일치
    types:
      - completed

jobs:
  terraform:
    name: 'Terraform Deploy'
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_LOG: DEBUG
      TF_LOG_PATH: terraform-debug.log

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init

      - name: Terraform Plan
        run: |
          cd infrastructure
          terraform plan -out=tfplan && terraform show -no-color tfplan

      - name: Terraform Apply
        run: |
          cd infrastructure
          terraform apply -auto-approve tfplan

      - name: Show Terraform Debug Log
        if: always()
        run: |
          echo "====== TF DEBUG LOG ======"
          cat terraform-debug.log || echo "No debug log found"
